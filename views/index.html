<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hordes</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
            rel="stylesheet"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self';"
        />
    </head>

    <body>
        <div id="bg"></div>
        <div id="content">
            <div id="leftCol">
                <div class="animMenu">
                    <button class="bigButton menuButton">
                        More
                    </button>
                    <div class="infoMenu">
                        hello
                    </div>
                </div>
            </div>
            <div id="centerCol">
                <ul id="playerList"></ul>
                <div class="bottom">
                    <button id="play" class="bigButton">
                        Play
                    </button>
                </div>
            </div>
            <div id="rightCol">
                <div class="animMenu">
                    <button class="bigButton menuButton">
                        Social
                    </button>
                    <div class="infoMenu"></div>
                </div>
            </div>
        </div>

        <img src="../images/logo/sword.svg" alt="logo" id="sword" class="svg" />
        <img src="../images/logo/logo.svg" alt="logo" id="logo" class="svg" />

        <script src="../js/page.js"></script>
    </body>
</html>
